<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AM5 Chart</title>
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>

<!-- HTML -->
<div id="chartdiv"></div>


<!-- Resources -->
<script src="https://cdn.amcharts.com/lib/5/index.js"></script>
<script src="https://cdn.amcharts.com/lib/5/xy.js"></script>
<script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>

<!-- Chart code -->
<script>
    // helper functions
    function calculateAge(birthDate, currentDate) {
        let age = currentDate.getFullYear() - birthDate.getFullYear();
        let monthDiff = currentDate.getMonth() - birthDate.getMonth();

        if (monthDiff < 0 || (monthDiff === 0 && currentDate.getDate() < birthDate.getDate())) {
            age--;
        }

        return age;
    }
    //
    const userBirthDate = new Date(1985, 0, 1)

    // chart code starts
    am5.ready(function () {


        // Create root element
        // https://www.amcharts.com/docs/v5/getting-started/#Root_element
        const root = am5.Root.new("chartdiv");
        root.dateFormatter.setAll({
            dateFormat: "yyyy-MM-dd",
            dateFields: ["valueX", "openValueX"]
        });


        // Set themes
        // https://www.amcharts.com/docs/v5/concepts/themes/
        root.setThemes([
            am5themes_Animated.new(root)
        ]);


        // Create chart
        // https://www.amcharts.com/docs/v5/charts/xy-chart/
        const chart = root.container.children.push(am5xy.XYChart.new(root, {
            panX: false,
            panY: false,
            wheelX: "panX",
            wheelY: "zoomX",
            layout: root.verticalLayout
        }));


        // Add legend
        // https://www.amcharts.com/docs/v5/charts/xy-chart/legend-xy-series/
        const legend = chart.children.push(am5.Legend.new(root, {
            centerX: am5.p50,
            x: am5.p50
        }))

        const colors = chart.get("colors");

        // Data
        const data = [
            {
                category: "Any",
                start: userBirthDate.getTime(),
                end: userBirthDate.getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(0), 0)
                },
                task: "Birthday"
            },
            {
                category: "Category 1",
                start: new Date(2016, 0, 1).getTime(),
                end: new Date(2016, 0, 14).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(0), 0)
                },
                task: "Gathering requirements"
            },
            {
                category: "Category 1",
                start: new Date(2016, 0, 16).getTime(),
                end: new Date(2016, 0, 27).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(0), 0.4)
                },
                task: "Producing specifications"
            },
            {
                category: "Category 1",
                start: new Date(2016, 1, 5).getTime(),
                end: new Date(2016, 3, 18).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(0), 0.8)
                },
                task: "Development"
            },
            {
                category: "Category 1",
                start: new Date(2016, 3, 18).getTime(),
                end: new Date(2016, 3, 30).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(0), 1.2)
                },
                task: "Testing and QA"
            },
            {
                category: "Category 2",
                start: new Date(2016, 0, 8).getTime(),
                end: new Date(2016, 0, 10).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(2), 0)
                },
                task: "Gathering requirements"
            },
            {
                category: "Category 2",
                start: new Date(2016, 0, 12).getTime(),
                end: new Date(2016, 0, 15).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(2), 0.4)
                },
                task: "Producing specifications"
            },
            {
                category: "Category 2",
                start: new Date(2016, 0, 16).getTime(),
                end: new Date(2016, 1, 5).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(2), 0.8)
                },
                task: "Development"
            },
            {
                category: "Category 2",
                start: new Date(2016, 1, 10).getTime(),
                end: new Date(2016, 1, 18).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(2), 1.2)
                },
                task: "Testing and QA"
            },
            {
                category: "Category 3",
                start: new Date(2016, 0, 2).getTime(),
                end: new Date(2016, 0, 8).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(4), 0)
                },
                task: "Gathering requirements"
            },
            {
                category: "Category 3",
                start: new Date(2016, 0, 8).getTime(),
                end: new Date(2016, 0, 16).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(4), 0.4)
                },
                task: "Producing specifications"
            },
            {
                category: "Category 3",
                start: new Date(2016, 0, 19).getTime(),
                end: new Date(2016, 2, 1).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(4), 0.8)
                },
                task: "Development"
            },
            {
                category: "Category 3",
                start: new Date(2016, 2, 12).getTime(),
                end: new Date(2016, 3, 5).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(4), 1.2)
                },
                task: "Testing and QA"
            },
            {
                category: "Category 4",
                start: new Date(2016, 0, 1).getTime(),
                end: new Date(2016, 0, 19).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(6), 0)
                },
                task: "Gathering requirements"
            },
            {
                category: "Category 4",
                start: new Date(2016, 0, 19).getTime(),
                end: new Date(2016, 1, 3).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(6), 0.4)
                },
                task: "Producing specifications"
            },
            {
                category: "Category 4",
                start: new Date(2016, 2, 20).getTime(),
                end: new Date(2016, 3, 25).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(6), 0.8)
                },
                task: "Development"
            },
            {
                category: "Category 4",
                start: new Date(2016, 3, 27).getTime(),
                end: new Date(2016, 4, 15).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(6), 1.2)
                },
                task: "Testing and QA"
            },
            {
                category: "Category 5",
                start: new Date(2016, 0, 1).getTime(),
                end: new Date(2016, 0, 12).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(8), 0)
                },
                task: "Gathering requirements"
            },
            {
                category: "Category 5",
                start: new Date(2016, 0, 12).getTime(),
                end: new Date(2016, 0, 19).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(8), 0.4)
                },
                task: "Producing specifications"
            },
            {
                category: "Category 5",
                start: new Date(2016, 0, 19).getTime(),
                end: new Date(2016, 2, 1).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(8), 0.8)
                },
                task: "Development"
            },
            {
                category: "Category 5",
                start: new Date(2016, 2, 8).getTime(),
                end: new Date(2016, 2, 30).getTime(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(8), 1.2)
                },
                task: "Testing and QA"
            },
            {
                category: "Any",
                start: Date.now(),
                end: Date.now(),
                columnSettings: {
                    fill: am5.Color.brighten(colors.getIndex(8), 1.2)
                },
                task: "End Date"
            },
        ];


        // Create axes
        // https://www.amcharts.com/docs/v5/charts/xy-chart/axes/
        const yRenderer = am5xy.AxisRendererY.new(root, {});
        yRenderer.grid.template.set("location", 1);

        const yAxis = chart.yAxes.push(
            am5xy.CategoryAxis.new(root, {
                categoryField: "category",
                renderer: yRenderer,
                tooltip: am5.Tooltip.new(root, {})
            })
        );

        yAxis.data.setAll([
            {category: "Category 1"},
            {category: "Category 2"},
            {category: "Category 3"},
            {category: "Category 4"},
            {category: "Category 5"}
        ]);

        const xAxis = chart.xAxes.push(
            am5xy.DateAxis.new(root, {
                baseInterval: {timeUnit: "minute", count: 1},
                gridIntervals: [
                    {timeUnit: "minute", count: 1},
                    {timeUnit: "day", count: 1},
                    {timeUnit: "month", count: 1},
                    {timeUnit: "year", count: 2},
                ],
                renderer: am5xy.AxisRendererX.new(root, {strokeOpacity: 0.1}),
            })
        );


        // Add series
        // https://www.amcharts.com/docs/v5/charts/xy-chart/series/
        const series = chart.series.push(am5xy.ColumnSeries.new(root, {
            xAxis: xAxis,
            yAxis: yAxis,
            openValueXField: "start",
            valueXField: "end",
            categoryYField: "category",
            sequencedInterpolation: true
        }));

        series.columns.template.setAll({
            templateField: "columnSettings",
            strokeOpacity: 0,
            tooltipText: "{task}:\n[bold]{openValueX}[/] - [bold]{valueX}[/]"
        });

        series.data.setAll(data);

        // Add scrollbars
        // chart.set("scrollbarX", am5.Scrollbar.new(root, {orientation: "horizontal"}));
        const scrollbarX = am5xy.XYChartScrollbar.new(root, {
            orientation: "horizontal",
            height: 50,
        });

        chart.set("scrollbarX", scrollbarX)

        // set x-axis for scrollbar
        const sbxAxis = scrollbarX.chart.xAxes.push(
            am5xy.DateAxis.new(root, {
                baseInterval: {timeUnit: "minute", count: 1},
                gridIntervals: [
                    {timeUnit: "year", count: 1},
                ],
                renderer: am5xy.AxisRendererX.new(root, {
                    opposite: false,
                    strokeOpacity: 0,
                    minGridDistance: 1,
                }),
            })
        );

        const xRenderer = sbxAxis.get('renderer');

        // Modify the output text for scrollbar label
        xRenderer
            .labels
            .template
            .adapters
            .add("text", function (text, target) {
                return calculateAge(userBirthDate, new Date(text, 0, 1)).toString();
            })


        // set y-axis for scrollbar
        const sbyAxis = scrollbarX.chart.yAxes.push(
            am5xy.ValueAxis.new(root, {
                renderer: am5xy.AxisRendererY.new(root, {})
            })
        );

        // set series for scrollbar
        const sbseries = scrollbarX.chart.series.push(
            am5xy.LineSeries.new(root, {
                xAxis: sbxAxis,
                yAxis: sbyAxis,
                valueYField: "any",
                valueXField: "start",
                connect: false,
            })
        );

        sbseries.data.setAll(data);


        // Make stuff animate on load
        // https://www.amcharts.com/docs/v5/concepts/animations/
        series.appear();
        chart.appear(1000, 100);

    }); // end am5.ready()
</script>
</body>
</html>
